<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminstyle.css}">
</head>
<body>
<div class="container">
    <!--     SIDE AREA -->
    <div class="sideArea">
        <div class="avatar">
            <img alt=""
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCNOdyoIXDDBztO_GC8MFLmG_p6lZ2lTDh1ZnxSDawl1TZY_Zw">
            <div class="avatarName">Welcome,<br>admin</div>
        </div>
        <ul class="sideMenu">
            <li><a th:href="@{/admins}"><span class="fa fa-table"></span>ORDER</a></li>
            <li><a class="has-submenu" th:href="@{/admins/newProductManager}"><span class="fa fa-table"></span>PRODUCT</a></li>
            <li><a th:href="@{/admins/memberManagement}"><span class="fa fa-table"></span>USER</a></li>
        </ul>
    </div>
    <!--     SIDE AREA -->
    <div class="mainArea">
        <!-- BEGIN NAV -->
        <nav class="navTop row">
            <div class="menuIcon fl"><span class="fa fa-bars"></span></div>
            <div class="account fr">
                <div class="name has-submenu">admin<span class="fa fa-angle-down"></span></div>
                <ul class="accountLinks submenu">
                    <li><a th:href="@{/}">홈페이지</a></li>
                    <li><a th:href="@{/members/logout}">로그아웃<span class="fa fa-sign-out fr"></span></a></li>
                </ul>
            </div>
        </nav>
        <!-- END NAV -->
        <!-- CONTAINER  -->
        <div class="mainContent">
            <!-- LIST FORM -->
            <div class="row filterGroup">
                <form action="" class="formSearch fl" method="POST">
                    <input class="inputSearch" placeholder="Search" type="text">
                    <button class="btnSearch" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <form action="" class="form scrollX" method="GET" name="listForm">
                <div class="formHeader row">
                    <h2 class="text-1 fl">주문 목록</h2>
                </div>
                <div class="table">
                    <div class="row bg-1">
                        <div class="cell cell-100 text-center text-fff">주문 번호</div>
                        <div class="cell cell-150 text-center text-fff">주문자 이름</div>
                        <div class="cell cell-150 text-center text-fff">제품명</div>
                        <div class="cell cell-100 text-center text-fff">주문 수량</div>
                        <div class="cell cell-100p text-center text-fff">주문일</div>
                        <div class="cell cell-100 text-center text-fff">취소</div>
                    </div>
                    <!--   BEGIN LOOP -->
                    <ul id="orderTable">
                        <li class="row" th:each="orderRecord : ${orderRecords}">
                            <div class="cell cell-100 text-center" th:classappend="orderId" th:text="${orderRecord.orderId}"></div>
                            <div class="cell cell-150 text-center" th:text="${orderRecord.member.username}"></div>
                            <div class="cell cell-150 text-center" th:text="${orderRecord.product.name}"></div>
                            <div class="cell cell-100 text-center" th:text="${orderRecord.orderQuantity}"></div>
                            <div class="cell cell-100p text-center" th:text="${orderRecord.orderDate}"></div>
                            <div class="cell cell-100 text-center">
                                <button class="btnRemove fa fa-remove bg-1 text-fff" th:classappend="cancel"
                                        onclick='return confirm("정말로 취소 하시겠습니까?")'> 주문 취소
                                </button>
                            </div>
                        </li>
                    </ul>
                    <!--   END LOOP -->
                </div>
            </form>
            <div id="pagination">
                <ul class="pagination list-inline text-center">
                    <li class="is-active"><a href="?page=1">1</a></li>
                    <li><a href="?page=2">2</a></li>
                    <li><a href="?page=3">3</a></li>
                    <li><a href="?page=4">4</a></li>
                    <li><a href="?page=5">5</a></li>
                </ul>
            </div>
        </div>
        <!-- END CONTAINER  -->
    </div>
</div>
<script th:src="@{http://localhost:8081/js/adminjs.js}"></script>
</body>
</html>
